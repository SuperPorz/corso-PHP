<form action="lista_umani.html" method="post">
    <input type="hidden" name="azione" value="{{azione}}">
    <input type="hidden" name="id_p" value="{{val_id_p}}">
    <input type="text" name="nome" placeholder="nome" value="{{val_nome}}" required>
    <input type="text" name="cognome" placeholder="cognome" value="{{val_cognome}}" required>
    <input type="number" name="numero" placeholder="numero" value="{{val_numero}}" required>
    <input type="submit" value="Inserisci">
</form>
