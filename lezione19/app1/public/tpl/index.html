<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./css/style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PHP Lez.19</title>
    </head>
    <body>
        <h1>NOTIZIE</h1>
        <hr>
        <div class="table-container">
            <table border="1px">
                <thead>
                    <tr>
                        <th>Id notizia</th>
                        <th>Titolo</th>
                        <th>Testo</th>
                        <th>Azione #1</th>
                        <th>Azione #2</th>
                    </tr>
                </thead>
                <tbody>
                    {{interventi_registrati}}
                </tbody>
            </table>
        </div>
        <hr>
        <form action="" method="POST">
            <input type="hidden" name="azione" value="inserisci">
            <input type="text" name="titolo" placeholder="titolo" required><br><br>
            <input type="text" name="testo" placeholder="testo" required><br><br>
            <input type="submit" value="INVIA">
        </form>    
    </body>
</html>
